baseURL: "https://damonfan3964-github-io.vercel.app/"
title: "Damon不呆萌"
languageCode: "zh-CN"
hasCJKLanguage: true
theme: "papermod"

menu:
  main:
    - name: "所有文章"
      url: "/posts/"
      weight: 1
    - name: "分类"
      url: "/categories/"
      weight: 2
    - name: "标签"
      url: "/tags/"
      weight: 3
    - name: "关于"
      url: "/about/"
      weight: 4

params:
  # 首页欢迎语
  homeInfoParams:
    Title: "Damon"
    Content: "Keep Learning Keep Exploring Keep Thinking"

  # 文章功能开关
  ShowToc: true          # 开启目录
  TocOpen: true         # 目录默认展开
  ShowCodeCopyButtons: true
  ShowReadingTime: true
  math: true            # 开启数学公式标记支持

# 渲染器配置：保证目录层级正确
markup:
  goldmark:
    renderer:
      unsafe: true # 允许在 Markdown 中使用简单的 HTML 标签
  tableOfContents:
    startLevel: 2
    endLevel: 4